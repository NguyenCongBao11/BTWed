<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 02</title>
    <style>
      body {
        color: #000000;
        background-color: #ffffff;
        font-family: arial, verdana, sans-serif;
        font-size: 12px;
      }
      p.none {
        text-transform: none;
      }
      p.capitalize {
        text-transform: capitalize;
        text-align: center;
      }
      p.uppercase {
        text-transform: uppercase;
        text-align: right;
      }
      p.lowercase {
        text-transform: lowercase;
        text-align: left;
      }
      p.pageOne:first-letter {
        font-size: 42px;
        width: 200px;
      }
      p.pageOne:first-line {
        font-weight: bold;
      }
      .shadow {
        text-shadow: #999999 10px 10px 3px;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow">Dòng này được định dạng có bóng (shadow)</h1>
    <p class="none">Văn bản bình thường</p>
    <p class="capitalize">Hoa các ký tự đầu từ</p>
    <p class="uppercase">Hoa tất cả các ký tự</p>
    <p class="lowercase">ĐOẠN NÀY SẼ ĐƯỢC CHUYỂN VỀ CHỮ THƯỜNG</p>
    <p class="pageOne">
      Đoạn văn bản này có ký tự đầu được định dạng font-size lớn, dòng đầu tiên
      được in đậm
    </p>
  </body>
</html>
