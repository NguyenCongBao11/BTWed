<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ04: CHANGE COLOR</title>
    <style>
        div{
            width: 60px;
            height: 60px;
            margin: 5px;
            float: left;
        }
        #result{
            clear: left;
            width: 500px;
            height: 30px;
        }
        #frame{
            margin-top: 100px;
            width: 300px;
            height: 200px;
            border: 5px solid gray;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                var color = $(this).css("background-color");
                var name;
                switch(color)
                {
                    case "rgb(255,0,0)": name="Đỏ"; break;
                    case "rgb(0,0,255)": name="Xanh dương"; break;
                    case "rgb(255,0,255)": name="Tím"; break;
                    case "rgb(0,255,0)": name="Xanh lá"; break;
                }
                $("#result").html("Màu bạn chọn là " + name + ": " + color);
                $("#result").css({'color':color,'font-weight':'bold'});
                $("#frame").css("background-color", color);
            })
        })
    </script>
</head>
<body>
    <p>Click lên các hình vuông:</p>
    <div style="background-color: #0000ff;"></div>
    <div style="background-color: #ff0000;"></div>
    <div style="background-color: #ff00ff;"></div>
    <div style="background-color: #00ff00;"></div>
    <br>
    <div id="result"></div>
    <p id="frame"></p>
</body>
</html>
