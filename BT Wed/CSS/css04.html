<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 04</title>
    <style>
      table,
      th,
      td {
        border: 2px solid red;
        border-collapse: collapse;
        padding: 10px;
        width: 50%;
      }
      caption {
        font-size: 1.5em;
        font-weight: 700;
      }
      tr:nth-child(odd) {
        background-color: lightgray;
      }
      tr:nth-child(even) {
        background-color: lightslategray;
      }
      th {
        color: white;
        background-color: #0000a0;
      }
    </style>
  </head>
  <body>
    <table border="1px" cellpadding="5px" cellspacing="2px" width="80%">
      <caption>
        Món ngon: Thịt kho sả
      </caption>
      <tr>
        <th>Nguyên liệu</th>
        <th>Số lượng</th>
      </tr>
      <tr>
        <td>Thịt nạt băm</td>
        <td>200g</td>
      </tr>
      <tr>
        <td>Củ sả</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Ớt hiểm</td>
        <td>1 trái</td>
      </tr>
      <tr>
        <td>Gia vị: muối, nước mắm, đường, hạt nêm</td>
        <td>Vừa đủ</td>
      </tr>
    </table>
  </body>
</html>
