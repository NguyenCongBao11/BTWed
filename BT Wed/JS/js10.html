<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 10: ĐỔI MÀU CHỮ</title>
    <style>
      div#divText {
        width: 400px;
        height: 100px;
        padding-top: 25px;
        background-color: #ff0000;
        color: #ffff00;
        text-align: center;
      }
    </style>
    <script>
      function changeColor() {
        var bkcolor = document.getElementById("bkcolor").value;
        var txtcolor = document.getElementById("txtcolor").value;
        document.getElementById("title").innerHTML =
          document.getElementById("txtInput").value;
        document.getElementById("divText").style.backgroundColor = bkcolor;
        document.getElementById("divText").style.color = txtcolor;
      }
    </script>
  </head>
  <body>
    <div id="divText">
      <h1 id="title">WELCOME HTML5!</h1>
    </div>
    <p>
      Nhập nội dung:
      <input
        type="text"
        id="txtInput"
        autofocus
        value="WELCOME HTML5!"
        size="50"
      />
    </p>
    <p>
      Màu nền:
      <input type="color" id="bkcolor" value="#ff0000" />
    </p>
    <p>
      Màu chữ:
      <input type="color" id="txtcolor" value="#ffff00" />
    </p>
    <input type="button" onclick="changeColor()" value="Thực hiện" />
  </body>
</html>
